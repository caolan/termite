<script src="jam/require.js"></script>
<script>
  require(['lib/process-manager'], function (p) {
    var pm = window.pm = p.create('./jam/require.js', 2);
    pm.spawn('example', './processes/example');
    pm.spawn('console', './processes/console', true);
    setTimeout(function () {
      pm.deliver('fromid', 'example', 'some message');
    }, 5000);
  });
</script>
